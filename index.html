<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Test d'Interation</title>
  </head>
  <body>
    <div class="all-page">
      <div class="icon"><i class="far fa-user"></i></div>
      <section class="gauche">
        <div class="form-group">
          <h2>Inscrivez-vous</h2>
          <p>Creer un compte gratuit sur Futur Digital</p>
          <form action="">
            <div class="single-input">
              <label for="Nom-complet">
                <input
                  type="text"
                  placeholder="Nom Complet"
                  class="input-form"
                />
              </label>
            </div>
            <div class="single-input">
              <label for="email">
                <input
                  type="email"
                  placeholder="Adresse email"
                  class="input-form"
                />
              </label>
            </div>
            <div class="single-input">
              <label for="Motdepasse">
                <input
                  type="password"
                  placeholder="Mot de passe"
                  class="input-form"
                />
                <br />
                <br />
                <span class="nbr-car">
                  Le mot de passe doit comporter 4 et 6 caracteres
                </span>
              </label>
            </div>
            <br />
            <div class="single-input">
              <label for="Cmotdepasse">
                <input
                  type="password"
                  placeholder="Confirmer le mot de passe"
                  class="input-form"
                />
              </label>
            </div>
            <div class="input-box">
              <label for="condition-generale">
                <input type="checkbox" name="condition-generale" />
                J'ai accepte les <u>conditions generales</u>
              </label>
            </div>
            <div class="form-btn"><button class="btn">s'inscrire</button></div>
          </form>
        </div>
      </section>
      <section class="droite"></section>
    </div>
  </body>
</html>
